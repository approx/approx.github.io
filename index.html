<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/scene.css">
    <link rel="stylesheet" href="css/Carousel.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/CircleNav.css">
  </head>
  <body>
    <div class="" id="container" style="opacity:0"></div>
    <div id="hud" style="opacity:0">
      <div class="rounded-iten">
        <i class="fa fa-street-view fa-2x" aria-hidden="true"></i>
      </div>
      <div class="mapaSiteText">
        Mapa do site
      </div>
    </div>
    <div class="bg-faded"></div>
    <div id="loading"></div>
    <div class="logoWraper" style="">
      <a href="#" class="start360 idle">
        Clique aqui e conheça a pro em 360
      </a>
      <div class="title">
        <span>B</span>
        <span>E</span>
        <span>M</span>
        <span>&nbsp;</span>
        <span>V</span>
        <span>I</span>
        <span>N</span>
        <span>D</span>
        <span>O</span>
        <span>&nbsp;</span>
        <span>A</span>
        <span>&nbsp;</span>
        <span class="red">#</span>
        <span class="red">P</span>
        <span class="red">R</span>
      </div>
      <div id="PRO" alt="" style="opcity:0;display:none">
        <img class="imgBG" src="PRO-nav-test-empty.png" height="100%" alt="">
        <div class="mask">
          <img src="PRO-nav-test.png" style="height:100%;position:absolute" alt="">
        </div>
      </div>
    </div>

    <div class="bluePrintContainer">
      <div class="content">
        <img src="imgs/planta-baixa.png" style="position:absolute" class="ref" alt="">
        <h1 id="bluePrintLiveMarkting" class="proHover">Live Marketing</h1>
        <div class="liveMarketingBox showBluePrint">
          <div class="ballonArrow"></div>
          <div class="ballon">
            <div style="background-image:url('imgs/galery/liveMarkteing/01/01.jpg')" class="image w70 h50"></div>
            <div style="background-image:url('imgs/galery/liveMarkteing/02/01.jpg')" class="image w30 h50"></div>
            <div style="background-image:url('imgs/galery/liveMarkteing/03/01.jpg')" class="image w30 h50"></div>
            <div style="background-image:url('imgs/galery/liveMarkteing/04/01.jpg')" class="image w70 h50"></div>
          </div>
        </div>
        <div class="close-round-iten">
          <div class="bg-round-iten">
            <img src="imgs/exit.png" width="100%" height="100%" alt="">
          </div>
        </div>
      </div>
    </div>

    <div class="hand360">
      <img src="imgs/hand.png"  alt="">
      <p>Clike e arraste para movimentar a camera</p>
    </div>

    <div class="navigationBar">
      <nav class="navbar navbar-expand-lg navbar-light text-white">
        <div class="navbar-toggler text-white" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-align-justify" aria-hidden="true"></i>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" >
            <li class="nav-item active">
              <a class="nav-link text-white proHover" id="navLiveMarketing" href="#">Live Marketing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white proHover" href="#">Tecnologia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white proHover" href="#">Cenografia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white proHover" href="#">Clientes</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div carousel id="liveMarketingCarousel">
    </div>

    <div class="rounded-container">
      <div class="rounded-expand"></div>
    </div>



    <!-- <div class="">
      Conheça a Pro em 360 clicando na logo
    </div> -->

    <script type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jobs.js"></script>
    <script type="text/javascript" src="lib/three.min.js"></script>
    <script type="text/javascript" src="lib/DeviceOrientationControls.js"></script>
    <script type="text/javascript" src="lib/OrbitControls.js"></script>
    <script type="text/javascript" src="lib/RequestAnimationFrame.js"></script>
    <script type="text/javascript" src="lib/webobj.js"></script>
    <script type="text/javascript" src="lib/scene.js"></script>
    <script type="text/javascript" src="js/Carousel.js"></script>
    <script type="text/javascript" src="js/CircleNav.js"></script>
    <script type="text/javascript" src="js/blueprint.js"></script>

    <script type="text/javascript" src="js/Room.js"></script>
    <script type="text/javascript" src="js/Odin.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/animations.js"></script>

    <script type="text/javascript" src="TypeAnim.js"></script>
